<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor/Produto</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="fluig-style-guide">
        <h1>CADASTRO FORNECEDOR/PRODUTO</h1>

        <form>
            <caption>Formulário de Cadastro</caption>
            <div class="row">
                <div class="col-md-8">
                    <label for="razao_social" >Razão Social: </label>
                    <input type="text" id="razao_social" name="razao_social" required>
                </div>

                <div class="col-md-4">
                    <label for="cnpj" >CNPJ: </label>
                    <input type="text" id="cnpj" name="cnpj" required>
                </div>
            </div>
                <div>
                    <label for="nome_fantasia">Nome Fantasia: </label>
                    <input type="text" id="nome_fantasia" name="nome_fantasia" required>
                </div>

                <div>
                    <label for="inscricao_estadual">Inscrição Estadual: </label>
                    <input type="text" id="inscricao_estadual" name="inscricao_estadual">
                </div>

                <div>
                    <label for="cep">CEP: </label>
                    <input type="text" id="cep" name="cep" required>
                </div>

                <div>
                    <label for="inscricao_municipal">Inscrição Municipal: </label>
                    <input type="text" id="inscricao_municipal" name="inscricao_municipal">
                </div>

                <div>
                    <label for="endereco">Endereço: </label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>

                <div>
                    <label for="numero">Número: </label>
                    <input type="text" id="numero" name="numero">
                </div>

                <div>
                    <label for="complemento">Complemento: </label>
                    <input type="text" id="complemento" name="complemento">
                </div>

                <div>
                    <label for="bairro">Bairro: </label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>

                <div>
                    <label for="municipio">Município: </label>
                    <input type="text" id="municipio" name="municipio" required>
                </div>

                <div>
                    <label for="estado">Estado: </label>
                    <input type="text" id="estado" name="estado" required>
                </div>


                <div>
                    <label for="contato">Nome da pessoa de contato: </label>
                    <input type="text" id="contato" name="contato" required>
                </div>

                <div>
                    <label for="telefone">Telefone: </label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div>
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <button type="submit">Enviar</button>
                </div>
           
        </form>


        <table id="tabela_produtos">
            <caption>Produtos</caption>
            <thead>
                <tr>
                    <!-- alterar depois -->
                <tr>
                    <th colspan="N">Produto 1</th>
                </tr>
                <td>
                    <form>
                        <div>
                            <label for="produto">Produto: </label>
                            <input type="text" id="produto" name="produto" required>
                        </div>
                        <div>
                            <label for="unidade_medida">Unidade de Medida: </label>
                            <input type="text" id="unidade_medida" name="unidade_medida" required>
                        </div>
                        <div>
                            <label for="quantidade">Quantidade em Estoque: </label>
                            <input type="number" id="quantidade" name="quantidade" min="0" required
                                oninput="calcularTotal()">
                        </div>
                        <div>
                            <label for="valor_unitario">Valor Unitário (R$): </label>
                            <input type="number" id="valor_unitario" name="valor_unitario" min="0" step="0.01" required
                                oninput="calcularTotal()">
                        </div>
                        <div>
                            <label for="valor_total">Valor Total (R$): </label>
                            <input type="number" id="valor_total" name="valor_total" readonly required>
                        </div>
                    </form>
                </td>

                <td>
                    <button onclick="excluirProduto(this)">Excluir</button>
                </td>
                </tr>

                <tr>
                    <td colspan="N">
                        <button onclick="adicionarProduto()">Adicionar Produto</button>
                    </td>
                </tr>
            </thead>
        </table>

        <table>
            <caption>Anexos</caption>
            <thead>
                <tr>
                    <th>Itens</th>
                </tr>
                <tr>
                    <!-- arrumar depois -->
                    <th colspan="N">Documento anexo 1</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os documentos serão adicionados aqui dinamicamente -->
            </tbody>
        </table>

        <button onclick="adicionarAnexo()">Incluir Anexo</button>
    </div>
</body>

</html>
